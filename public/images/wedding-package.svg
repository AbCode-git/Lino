<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="400" height="200" fill="url(#wedding_gradient)" />
  
  <!-- Wedding rings illustration -->
  <g transform="translate(170, 70)">
    <!-- First ring -->
    <circle cx="0" cy="0" r="35" stroke="#FFFFFF" stroke-width="6" fill="none" opacity="0.9" />
    <!-- Second ring -->
    <circle cx="30" cy="0" r="35" stroke="#FFFFFF" stroke-width="6" fill="none" opacity="0.9" />
  </g>
  
  <!-- Text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Wedding Glam</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="wedding_gradient" x1="0" y1="0" x2="400" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#d4a0a7" />
      <stop offset="1" stop-color="#9a6b6f" />
    </linearGradient>
  </defs>
</svg>