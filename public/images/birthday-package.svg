<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="400" height="200" fill="url(#birthday_gradient)" />
  
  <!-- Birthday cake illustration -->
  <g transform="translate(150, 60)">
    <!-- Cake base -->
    <rect x="0" y="40" width="100" height="40" rx="5" fill="#FFFFFF" opacity="0.9" />
    <!-- Cake middle layer -->
    <rect x="10" y="20" width="80" height="20" rx="5" fill="#FFFFFF" opacity="0.9" />
    <!-- Cake top layer -->
    <rect x="20" y="0" width="60" height="20" rx="5" fill="#FFFFFF" opacity="0.9" />
    <!-- Candles -->
    <rect x="30" y="-15" width="5" height="15" fill="#FFFFFF" opacity="0.9" />
    <rect x="50" y="-15" width="5" height="15" fill="#FFFFFF" opacity="0.9" />
    <rect x="70" y="-15" width="5" height="15" fill="#FFFFFF" opacity="0.9" />
    <!-- Flames -->
    <circle cx="32.5" cy="-20" r="5" fill="#FFFFFF" opacity="0.9" />
    <circle cx="52.5" cy="-20" r="5" fill="#FFFFFF" opacity="0.9" />
    <circle cx="72.5" cy="-20" r="5" fill="#FFFFFF" opacity="0.9" />
  </g>
  
  <!-- Text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Birthday Beauty</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="birthday_gradient" x1="0" y1="0" x2="400" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#a0c4d4" />
      <stop offset="1" stop-color="#6b819a" />
    </linearGradient>
  </defs>
</svg>