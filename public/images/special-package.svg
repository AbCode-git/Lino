<svg width="400" height="200" viewBox="0 0 400 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="400" height="200" fill="url(#special_gradient)" />
  
  <!-- Special occasion illustration -->
  <g transform="translate(150, 60)">
    <!-- Makeup brush -->
    <rect x="20" y="0" width="10" height="80" rx="5" fill="#FFFFFF" opacity="0.9" />
    <path d="M0 0 H50 L25 30 Z" fill="#FFFFFF" opacity="0.9" />
    
    <!-- Sparkles -->
    <circle cx="80" cy="20" r="5" fill="#FFFFFF" opacity="0.9" />
    <circle cx="100" cy="40" r="3" fill="#FFFFFF" opacity="0.9" />
    <circle cx="90" cy="60" r="4" fill="#FFFFFF" opacity="0.9" />
    <circle cx="-10" cy="30" r="4" fill="#FFFFFF" opacity="0.9" />
    <circle cx="-20" cy="50" r="3" fill="#FFFFFF" opacity="0.9" />
    <circle cx="0" cy="70" r="5" fill="#FFFFFF" opacity="0.9" />
  </g>
  
  <!-- Text -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Special Occasion</text>
  
  <!-- Definitions -->
  <defs>
    <linearGradient id="special_gradient" x1="0" y1="0" x2="400" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#c4a0d4" />
      <stop offset="1" stop-color="#816b9a" />
    </linearGradient>
  </defs>
</svg>